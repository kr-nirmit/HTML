<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <style>
        .container {
            border: 1px solid #f1f1f1;
            padding: 16px;
        }
    </style>
</head>

<body>

    <form>
        <div class="contanier">
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required><br>

            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="emali" name="email" placeholder="Enter Email" required><br>

            <button type="submit" class="regbtn">Register</button>
        </div>
    </form>

</body>

</html>
