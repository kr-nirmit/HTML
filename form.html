<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <style>
        .contanier {
            border: 1px solid black;
            padding: 16px;
        }
        
        input[type=text],
        input[type=email] {
            width: 100%;
            padding: 15px;
            margin: 5px;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
    </style>
</head>

<body>

    <form width:100%>
        <div class="contanier">
            <label for="fname"><b>First name</b></label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required><br>

            <label for="lname"><b>Last name</b></label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br>

            <label for="email"><b>Email</b></label><br>
            <input type="email" id="emali" name="email" placeholder="Enter Email" required><br>

            <button type="submit" class="regbtn">Register</button>
        </div>
    </form>

</body>

</html>
