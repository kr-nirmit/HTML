<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <style>
        * {
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
        }
        
        .contanier {
            border: 5px solid black;
            padding: 15px;
        }
        
        input[type=text],
        input[type=email],
        input[type=password],
        input[type=date] {
            padding: 15px;
            margin: 5px;
            width: 100%;
            border: none;
        }
        
        input[type=radio] {
            margin: 15px;
            margin-right: 0px;
        }
        
        input[type=checkbox] {
            margin: 15px 5px 15px 0;
        }
        
        .regbtn {
            background-color: lightgreen;
            border: none;
            width: 100%;
            padding: 15px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <form>
        <div class="contanier">
            <h1>Registration Form</h1>
            <label for="fname"><b>First Name</b></label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name" required><br>

            <label for="lname"><b>Last Name</b></label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br>

            <label for="email"><b>Email</b></label><br>
            <input type="email" id="emali" name="email" placeholder="Enter Email" required><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

            <label for="pswrepeat"><b>Repeat Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" required><br>

            <label for="gender"><b>Gender</b></label><br>
            <input type="radio" id="male" name="gender">
            <label for="male"> Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female"> Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other"> Other</label><br>

            <label for="birthday"><b>Birth Date</b></label><br>
            <input type="date" id="birthday" name="birthday">

            <input type="checkbox" id="remember" name="remember" required>
            <label for="remember"><b>Remember Me</b></label><br>

            <button type="submit" class="regbtn" style="font-size: medium;"><b>Register</b></button>
        </div>
    </form>

</body>

</html>
