<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h2>A basic HTML table</h2>

    <table style="width:100%">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Knackroot</td>
            <td>Nirmit Thummar</td>
            <td>India</td>
        </tr>
        <tr>
            <td>TCS</td>
            <td>xyz</td>
            <td>India</td>
        </tr>
    </table>

</body>

</html>
